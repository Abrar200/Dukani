{% extends "business/base.html" %}


{% load static %}

{% block slider %}

<div class="breadcrumb-block style-shared">
    <div class="breadcrumb-main bg-linear overflow-hidden">
        <div class="container lg:pt-[134px] pt-24 pb-10 relative">
            <div class="main-content w-full h-full flex flex-col items-center justify-center relative z-[1]">
                <div class="text-content">
                    <div class="heading2 text-center">Refund</div>
                    <div class="link flex items-center justify-center gap-1 caption1 mt-3">
                        <a href='{% url "home" %}'>Homepage</a>
                        <i class="ph ph-caret-right text-sm text-secondary2"></i>
                        <div class='text-secondary2 capitalize'>Request Refund</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock slider %}

{% block content %}

<div class="left md:w-1/2 w-full lg:pr-[60px] md:pr-[40px] mt-6 mb-6">
    <div class="heading4">Request Refund for Order #{{ order.ref_code }}</div>
    <form class="md:mt-7 mt-4" method="post" action="{% url 'request_refund' order.id %}">
        {% csrf_token %}
        <div class="email">
            <input name="email" class="border-line px-4 pt-3 pb-3 w-full rounded-lg" id="email" type="email"
                placeholder="Email address *" required />
        </div>
        <div class="reason mt-5">
            <textarea name="reason" class="border-line px-4 pt-3 pb-3 w-full rounded-lg" id="reason"
                placeholder="Reason for refund *" required rows="4"></textarea>
        </div>
        <div class="block-button md:mt-7 mt-4 mb-6">
            <button type="submit" class="quick-view-btn button-main sm:py-1.5 py-1 sm:px-2.5 px-2 bg-black hover:bg-green text-white rounded-full whitespace-nowrap mt-2.5">Submit Refund Request</button>
        </div>
    </form>
</div>

{% endblock content %}
